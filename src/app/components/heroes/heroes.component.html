<!-- ---------- Table filter ---------- -->
<mat-form-field appearance="standard">
  <mat-label>Filtro de Superherores</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Batman" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
    
  <!-- ---------- Table ---------- -->
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="superhero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Superheroe </th>
      <td mat-cell *matCellDef="let hero"> {{hero.superhero}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let hero"> 
  
        <!-- ---------- Edit Hero ---------- -->
        <button mat-raised-button color="primary" [routerLink]="['create-edit', hero.id]">Editar</button>
  
        <!-- ---------- Delete Hero ---------- -->
        <button mat-raised-button color="warn" (click)="openDialog(hero.id)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- ---------- Table paginator ---------- -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
